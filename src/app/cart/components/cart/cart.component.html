<div class="cart_area cart-area-padding" style="padding-top: 250px  !important;">
    <div class="container">
        <div class="row">
            <div class="col-12">
				
                    <!-- Cart Table -->
                    <div class="cart-table table-responsive mb--40">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th class="pro-thumbnail">Image</th>
                                    <th class="pro-title">Product</th>
                                    <th class="pro-price">Price</th>
                                    <th class="pro-quantity">Quantity</th>
                                    <th class="pro-subtotal">Total</th>
                                    <th class="pro-remove">Remove</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let data of data$">
                                    <td class="pro-thumbnail"><a href="#"><img src="{{data.img}}" width="100px !important" alt="Product"></a></td>
                                    <td class="pro-title"><a href="#">{{data.nombre}}</a></td>
                                    <td class="pro-price"><span>{{data.precio}}</span></td>
                                    <td class="pro-quantity"><div class="pro-qty"><div class="count-input-block">
                                        <input type="number" class="form-control text-center" [value]="data.cantidad">
                                        <div class="count-input-btns">
                                            <button  (click)="addCart(data)" class="inc-ammount count-btn">+</button>
                                            <button (click)="removeProduct(data)" class="dec-ammount count-btn">-</button>
                                        </div>
                                    </div></div></td>
                                    <td class="pro-subtotal"><span>{{data.precio*data.cantidad}}</span></td>
                                    <td class="pro-remove"><a (click)="remove(data)"><i class="far fa-trash-alt"></i></a></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    
                
                    
                <div class="row">

                    <div class="col-lg-6 col-12 mb--15">
                        <!-- Calculate Shipping -->
                        <div class="calculate-shipping">
                            <h4>Calculate Shipping</h4>
                            <form action="#">
                                <div class="row">
                                    <div class="col-md-6 col-12 mb--25">
                                        <select class="nice-select">
                                            <option>Bangladesh</option>
                                            <option>China</option>
                                            <option>country</option>
                                            <option>India</option>
                                            <option>Japan</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-12 mb--25">
                                        <select class="nice-select">
                                            <option>Dhaka</option>
                                            <option>Barisal</option>
                                            <option>Khulna</option>
                                            <option>Comilla</option>
                                            <option>Chittagong</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 col-12 mb--25">
                                        <input type="text" placeholder="Postcode / Zip">
                                    </div>
                                    <div class="col-md-6 col-12 mb--25">
                                        <input type="submit" value="Estimate">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <!-- Discount Coupon -->
                        <div class="discount-coupon">
                            <h4>Discount Coupon Code</h4>
                            <form action="#">
                                <div class="row">
                                    <div class="col-md-6 col-12 mb--25">
                                        <input type="text" placeholder="Coupon Code">
                                    </div>
                                    <div class="col-md-6 col-12 mb--25">
                                        <input type="submit" value="Apply Code">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                    <!-- Cart Summary -->
                    <div class="col-lg-6 col-12 mb--40 d-flex" *ngIf="totalPrice$">
                        <div class="cart-summary">
                            <div class="cart-summary-wrap">
                                <h4>Cart Summary</h4>
                                <p>Sub Total <span>{{totalPrice$}}</span></p>
                                <p>Shipping Cost <span>$00.00</span></p>
                                <h2>Grand Total <span>{{totalPrice$}}</span></h2>
                            </div>
                            <div class="cart-summary-button">
                                <button class="checkout-btn">Checkout</button>
                                <button class="update-btn">Update Cart</button>
                            </div>
                        </div>
                    </div>

                </div>
                
            </div>
        </div>
    </div>
</div>
