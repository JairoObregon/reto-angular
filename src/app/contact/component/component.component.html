
<div class="belly-bredcrumb-section" style="color: black !important; padding-top: 150px;">
  <div class="container">
    <ul class="breadcrumb">
      <li><a href="">Home</a></li>
      <li><a href="">Contact</a></li>
    </ul>
  </div>
</div>

<!-- Start Contact Area -->
<div class="contact_area pt--40" >
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="gogle_map">
          <div id="googleMap">

          </div>
        </div>
      </div>
    </div>
    <div class="row pt--100 pb--80">
      <div class="col-lg-5 col-md-5 col-12">
        <div class="contact_adress">
          <div class="ct_address">
            <h3 class="ct_title" style="color: black !important;">Location & Details</h3>
            <p style="color: black !important;">It is a long established fact that readewill be distracted by the readable content of a page when looking
              at ilayout.</p>
          </div>

          <div class="address_wrapper">

            <div class="address">
              <div class="icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="contact-info-text" style="color: black !important;">
                <p><span>Address:</span> 1234 - Bandit Tringi lAliquam <br> Vitae. New York</p>
              </div>
            </div>

            <div class="address">
              <div class="icon">
                <i class="far fa-envelope"></i>
              </div>
              <div class="contact-info-text" style="color: black !important;">
                <p><span >Email: </span> support@example.com </p>
              </div>
            </div>

            <div class="address">
              <div class="icon">
                <i class="fas fa-mobile-alt"></i>
              </div>
              <div class="contact-info-text" style="color: black !important;">
                <p><span>Phone:</span> (800) 0123 456 789 </p>
              </div>
            </div>

          </div>

        </div>
      </div>
      <div class="col-lg-7 col-md-7 col-12 sm-mt--30">

        <div class="contact_form">
          <h3 class="ct_title" style="color: black !important;">Send Us a Message</h3>

          <form id="contact-form" [formGroup]="forma" (ngSubmit)="Enviar()"
            class="form-box-1">
            <div class="row">
              <div class="col-lg-12">
                <div class="form-group">
                  <label>Your Name <span class="required">*</span></label>
                  <input type="text" name="name" formControlName="name" id="customername" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label>Your Email <span class="required">*</span></label>
                  <input type="email" name="email" formControlName="email" id="customerEmail" class="form-control" required>
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label>Subject</label>
                  <input type="text" name="subject" formControlName="subject" class="form-control" id="customername">
                </div>
              </div>
              <div class="col-lg-12">
                <div class="form-group">
                  <label>Your Message</label>
                  <textarea name="message" class="form-control" formControlName="message" id="customername"></textarea>
                </div>
              </div>
              <div class="col-lg-6">
                <div class="form-btn">
                  <button type="submit" class="theme-btn-outlined" value="submit" id="submit" class="theme-btn"
                    name="submit">send</button>
                </div>
              </div>
            </div>
          </form>
          <div class="form-output">
            <p class="form-messege"></p>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<!-- End Contact Area -->
