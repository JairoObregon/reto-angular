<header class="site-header sticky-init fixed-header header-4 site-header--right-menu ">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-2 col-6 order-first">
            <div class="site-brand">
              <a href="index4.html" class="brand_logo">
                <img src="./assets/image/main-logo--black.png" alt="">
              </a>
            </div>
        </div> 
        <div class="col-lg-1 col-6 order-lg-3">
          <div class="header-right-options">
            <div class="single-option site-search">
            <button class="slide-down--btn single-option_icon"><i class="icon ion-md-search"></i></button>
              <div class="slide-down--item">
                <div class="option-box search-box">
                <input type="text" placeholder="Search" class="form-control">
                <button><i class="icon ion-md-search"></i></button>
                </div>
              </div>
            </div>
            <app-options></app-options>
            <div class="single-option">
                <button class="cart-btn single-option_icon slide-down--btn"><i class="icon ion-md-cart"></i> 
                  <span class="item-count">{{tamanio$}}</span>
                </button>
                <div class="slide-down--item">
                  <div class="option-box cart-box">
                    <ul class="cart-items"  >
                      <li class="single-cart" *ngIf="data$.length === 0">
                        <div class="cart-product">
                          <p>Carrito vacio. Agrega productos !!!</p>
                        </div>
                      </li>
                      <li class="single-cart" *ngFor="let a of data$ ">
                        <div class="cart-product">
                          <div class="cart-product__img">
                            <img src="{{a.img}}" width="100px !important" alt="Selected Products">
                          </div>
                          <div class="product-details">
                            <a href="#" class="product-details--title"> {{a.nombre }}</a>
                            <span class="product-details--quantity">Qty:{{a.cantidad }}</span>
                            <h5 class="product-details--price">{{a.precio }}</h5>
                            <button class="product-btn--delete">
                              <i (click)="remove(a)" class="icon ion-md-close"></i>
                            </button>
                          </div>
                            
                        </div>
                      </li>
                      
                      <li class="single-cart price-total">
                        <div class="cart-product cart-product__subtotal">
                            <div class="single-total">Total: <span class="product-details--price">{{totalPrice$}}</span></div> 
                        </div>
                      </li>
                    </ul>
                    <div class="cart-buttons">
                      <a [routerLink]="['../cart']" class="theme-btn-outlined">View Cart</a>
                      <a  class="theme-btn-outlined">Check Out</a>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
        <div class="col-lg-9 col-12 order-lg-2 position-mobile">
            <div class="mean-wrapper">
              <nav class="mean-active">
                  <ul class="main-menu">
                    <li class="menu-item has-dropdown normal-dropdown"><a [routerLink]="['../home']" class="menu-link"><span>Home</span> </a>
                    </li>
                    <li class="menu-item has-dropdown normal-dropdown"><a [routerLink]="['../products-lists']" class="menu-link"><span>Products List</span> </a>
                    </li>             
                    <li class="menu-item has-dropdown normal-dropdown"><a [routerLink]="['../contact']" class="link menu-link">Contact</a>
                    </li>
                  </ul>
              </nav>
            </div>
        </div>
      </div>
    </div>
  </header>
